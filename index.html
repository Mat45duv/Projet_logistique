<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Express</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>
<body class="has-background-light is-flex is-flex-direction-column is-justify-content-space-between is-align-items-center" style="min-height: 100vh; margin: 0;">

  <div class="mt-5">
    <figure class="image is-150x150">
      <img src="scanner.png" alt="QR Code">
    </figure>
  </div>

  <div class="has-text-centered">
    <h1 class="title is-1 has-text-link">Delivery Express</h1>
    <p class="subtitle is-6 has-text-link">Développé par</p>
  </div>

  <div>
    <figure class="image is-96x96">
      <img src="logo.png" alt="Astrodev Logo">
    </figure>
  </div>

  <footer class="is-flex is-justify-content-space-between is-align-items-center" style="width: 150px; margin-bottom: 20px;">
    <span class="icon has-text-warning">
      <i class="fas fa-home fa-2x"></i>
    </span>
    <span class="icon has-text-warning">
      <i class="fas fa-sign-out-alt fa-2x"></i>
    </span>
  </footer>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
