<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camions de livraison</title>
      
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="trucks-container">
        <div class="truck-container">
            <div class="cab" id="cab1"></div>
            <div class="cargo" id="cargo1"></div>
        </div>
        <div class="truck-container">
            <div class="cab" id="cab2"></div>
            <div class="cargo" id="cargo2"></div>
        </div>
    </div>

    <div class="info-popup" id="infoPopup">
        <h2>Informations sur le colis</h2>
        <p id="infoText"></p>
        <button onclick="closePopup()">Fermer</button>
    </div>

    <script>
        // Fonction pour générer les colis dans un conteneur spécifique
        function generatePackages(containerId) {
            const cargo = document.getElementById(containerId);
            const packages = [
                { id: 1, info: "Colis 1 : Livres" },
                { id: 2, info: "Colis 2 : Vêtements" },
                { id: 3, info: "Colis 3 : Électronique" },
                { id: 4, info: "Colis 4 : Jouets" },
                { id: 5, info: "Colis 5 : Nourriture" },
                { id: 6, info: "Colis 6 : Accessoires" },
                { id: 7, info: "Colis 7 : Documents" },
                { id: 8, info: "Colis 8 : Meubles" },
                { id: 9, info: "Colis 9 : Outils" },
                { id: 10, info: "Colis 10 : Produits de beauté" },
                { id: 11, info: "Colis 11 : Jouets pour animaux" },
                { id: 12, info: "Colis 12 : Produits de nettoyage" },
                { id: 13, info: "Colis 13 : Gadgets" },
                { id: 14, info: "Colis 14 : Fleurs" },
                { id: 15, info: "Colis 15 : Matériel de bureau" },
                { id: 16, info: "Colis 16 : Médicaments" },
                { id: 17, info: "Colis 17 : Chaussures" },
                { id: 18, info: "Colis 18 : Articles de sport" },
                { id: 19, info: "Colis 19 : Articles de décoration" },
                { id: 20, info: "Colis 20 : Jeux vidéo" },
                { id: 21, info: "Colis 21 : Alimentation pour animaux" },
            ];

            packages.forEach(pkg => {
                const packageDiv = document.createElement('div');
                packageDiv.className = 'package';
                packageDiv.textContent = `Big Bag ${pkg.id}`;
                packageDiv.onclick = () => showPopup(pkg.info);
                cargo.appendChild(packageDiv);
            });
        }

        // Générer les colis pour chaque camion
        generatePackages('cargo1');
        generatePackages('cargo2');

        // Fonction pour afficher les informations d'un colis
        function showPopup(info) {
            const popup = document.getElementById('infoPopup');
            const infoText = document.getElementById('infoText');
            infoText.textContent = info;
            popup.style.display = 'block';
        }

        // Fonction pour fermer la popup
        function closePopup() {
            const popup = document.getElementById('infoPopup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
