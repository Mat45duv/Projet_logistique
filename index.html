<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Service de livraison de colis rapide et fiable.">
    <title>Livraison de Colis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- En-tête -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Suivi de Colis</a></li>
                <li><a href="#">test</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section principale -->
    <section class="hero">
        <h1>Livraison Rapide et Sécurisée de Colis</h1>
        <p>Expédiez vos cpopoolis en toute confiance avec notre service de livraison rapide et fiable.</p>
    </section>

    <!-- Formulaire de suivi de colis -->
    <section class="tracking">
        <h2>Suivi de votre colis</h2>
        <form id="trackingForm">
            <label for="trackingNumber">Numéro de suivi :</label>
            <input type="text" id="trackingNumber" name="trackingNumber" placeholder="Entrez votre numéro de suivi" required>
            <button type="submit">Suivre</button>
        </form>
        <div id="trackingResult"></div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Livraison de Colis | Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
